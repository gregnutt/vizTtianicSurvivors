	<body>
		<script type="text/javascript">
			// load the dataset
			d3.csv('titanic_survivors.csv', function(d) {
			  d.Survived = +d.Survived;
			  d.Age = +d.Age;
			  d.SibSp = +d.SibSp;
			  d.Parch = +d.Parch;
			  d.Fare = +d.Fare;
			  switch (d.Embarked) {
			  	case 'C':
			  		d.Embarked = 'Cherbourg, France';
			  	case 'Q':
			  		d.Embarked = 'Queenstown, Ireland';
			  	case 'S':
			  		d.Embarked = 'Southampton, UK';
			  }
			  return d;
			}, draw);
		</script>
